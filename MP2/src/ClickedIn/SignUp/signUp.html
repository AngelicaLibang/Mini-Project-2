<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="signup.css" />
    <script src="signup.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div id="signup-form">
      <h2>Create a new account</h2>
      <label for="new-username">Username:</label>
      <input
        type="text"
        id="new-username"
        name="new-username"
        class="form-control"
        required
      />

      <label for="new-password">Password:</label>
      <input
        type="password"
        id="new-password"
        name="new-password"
        class="form-control"
        required
      />

      <label for="new-password">Confirm Password:</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        class="form-control"
        required
      />

      <label for="first_name">First Name:</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        class="form-control"
        placeholder="Juana"
        required
      />

      <label for="last_name">Last Name:</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        class="form-control"
        placeholder="dela Cruz"
        required
      />

      <label for="birthdate">Birthdate:</label>
      <input
        type="date"
        id="birthdate"
        name="birthdate"
        class="form-control"
        required
      />

      <label for="email">Email Address:</label>
      <input
        type="text"
        id="email"
        name="email"
        class="form-control"
        placeholder="Ex. Juana_delaCruz@gmail.com"
        required
      />

      <button onclick="signup()">Sign Up</button>
      <p id="signup-error-message" style="color: red"></p>
      <a href="../login/login/login.html" id="href"
        >Already have an account? Go to Log In!</a
      >
    </div>

    <script src="signup-script.js"></script>
  </body>
</html>
